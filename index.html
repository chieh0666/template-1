<body id="home">
  <!-- header -->
  <header class="p-1 mb-03125">

      <div class="d-flex align-items-center justify-content-between">

        <div class="col-1">
          <h1 class="m-0">

          <form action="#" method="get">

              <label for="for-search">
                <span class="d-none">搜尋</span>
              </label>
              <input type="search" class="w-100 ps-2" name="" id="" placeholder="搜尋" title="請輸入關鍵字">

          <div>
